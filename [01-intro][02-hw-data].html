<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 4
                }
            }
        })
        const vm = app.mount('#app')
        document.write(vm.$data.count)
        document.write('<br>')
        document.write(vm.count)
        document.write('<br>')
        vm.count = 5
        document.write(vm.$data.count)
        document.write('<br>')
        vm.$data.count = 6
        document.write(vm.count)
    </script>
</body>
</html>
