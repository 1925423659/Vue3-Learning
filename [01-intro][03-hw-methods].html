<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count: 4
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        })
        const vm = app.mount('#app')
        document.write(vm.count)
        document.write('<br>')
        vm.increment()
        document.write(vm.count)
    </script>
</body>
</html>
