<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p><a v-bind:href="url">Hello Vue!</a></p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    url: 'https://vuejs.org'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
