<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else-if="type === 'C'">C</div>
        <div v-else>Not A/B/C</div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    type: 'B'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
