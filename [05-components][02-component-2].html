<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button-counter></button-counter>
    </div>
    <script>
        const app = Vue.createApp()
        app.component('button-counter', {
            data() {
                return {
                    count: 0
                }
            },
            template: `
<button @click="count++">点了{{ count }}次！</button>
            `
        })
        app.mount('#app')
    </script>
</body>
</html>
