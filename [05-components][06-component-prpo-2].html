<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <site-info v-for="site in sites" :id="site.id" :title="site.title"></site-info>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    sites: [
                        {
                            id: 1,
                            title: 'Google'
                        },
                        {
                            id: 2,
                            title: 'Vuejs'
                        },
                        {
                            id: 3,
                            title: 'Taobao'
                        }
                    ]
                }
            }
        })
        app.component('site-info', {
            props: ['id', 'title'],
            template: '<h4>{{ id }} - {{ title }}</h4>'
        })
        app.mount('#app')
    </script>
</body>
</html>
