<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="{'active':isActive}"></div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isActive: true
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
