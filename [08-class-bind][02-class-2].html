<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .static {
            width: 100px;
            height: 100px;
        }
        .active {
            background-color: green;
        }
        .text-danger {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="static" v-bind:class="{'active':isActive, 'text-danger':hasError}"></div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    isActive: true,
                    hasError: false
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
