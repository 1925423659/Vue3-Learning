<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style="{color: activeColor, fontSize: fontSize + 'px'}">Hello Vue!</div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    activeColor: 'red',
                    fontSize: 30,
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
