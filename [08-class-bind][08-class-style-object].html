<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style="styleObject">Hello Vue!</div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    styleObject: {
                        color: 'red',
                        fontSize: '30px'
                    }
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
