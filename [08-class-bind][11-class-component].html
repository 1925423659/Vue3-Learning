<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .classA {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <vuejs class="classA"></vuejs>
    </div>
    <script>
        const app = Vue.createApp()
        app.component('vuejs', {
            template: `
<p v-bind:class="$attrs.class">I like Vue!</p>
<span>这是一个子组件</span>
            `
        })
        app.mount('#app')
    </script>
</body>
</html>
