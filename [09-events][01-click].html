<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="counter += 1">增加 1</button>
        <p>这个按钮被点击了 {{ counter }} 次。</p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    counter: 0,
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
