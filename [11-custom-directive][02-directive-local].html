<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>页面载入时，input元素自动获取焦点：</p>
        <input v-focus>
    </div>
    <script>
        const app = Vue.createApp({
            directives: {
                focus: {
                    mounted(el) {
                        el.focus()
                    }
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
