<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div v-vuejs="{color: 'green', text: 'Vuejs!'}"></div>
    </div>
    <script>
        const app = Vue.createApp()
        app.directive('vuejs', function(el, binding, vnode) {
            el.innerHTML = binding.value.text
            el.style.backgroundColor = binding.value.color
        })
        app.mount('#app')
    </script>
</body>
</html>
