<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">{{ info }}</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    info: 'Ajax 测试！'
                }
            },
            mounted() {
                axios.get('http://www.runoob.com/try/ajax/json_demo.json').then(function(response){
                    this.info = response
                }).catch(function(error){
                    console.log(error)
                })
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
