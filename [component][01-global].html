<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <custom-view></custom-view>
    </div>
    <script>
        const app = Vue.createApp()
        app.component('custom-view', {
            template: '<h1>自定义组件！</h1>'
        })
        app.mount('#app')
    </script>
</body>
</html>
