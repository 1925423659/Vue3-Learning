<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <site-info v-for="site in sites" v-bind:id="site.id" v-bind:title="site.title"></site-info>
    </div>
    <script>
        const sites = [
            {
                id: 1,
                title: 'Google'
            },
            {
                id: 2,
                title: 'Vuejs'
            },
            {
                id: 3,
                title: 'Taobao'
            }
        ]
        const app = Vue.createApp({
            data() {
                return {
                    sites: sites
                }
            }
        })
        app.component('site-info', {
            props: ['id', 'title'],
            template: '<h4>{{ id }} - {{ title }}</h4>'
        })
        app.mount('#app')
    </script>
</body>
</html>
