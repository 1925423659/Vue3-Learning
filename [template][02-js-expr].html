<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        {{ 5 + 5 }}
        <br>
        {{ ok ? 'YES' : 'NO' }}
        <br>
        {{ message }} - {{ message.split('').reverse().join('') }}
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    ok: true,
                    message: 'Hello Vue!',
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
