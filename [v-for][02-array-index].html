<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(site, index) in sites">{{ index }} - {{ site.text }}</li>
        </ol>
    </div>
    <script>
        const sites = [
            {
                text: 'Google'
            },
            {
                text: 'Runoob'
            },
            {
                text: 'Taobao'
            }
        ]
        const app = Vue.createApp({
            data() {
                return {
                    sites: sites
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
