<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(value, key) in object">{{ key }}: {{ value }}</li>
        </ul>
    </div>
    <script>
        const object = {
            name: 'Vue3',
            url: 'https://vuejs.org',
            slogan: 'An approachable, performant and versatile framework for building web user interfaces.'
        }
        const app = Vue.createApp({
            data() {
                return {
                    object: object
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
