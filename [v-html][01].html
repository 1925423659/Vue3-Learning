<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <p>使用双大括号的文本插值：{{ rawHTML }}</p>
        <p>使用v-html指令：<span v-html="rawHTML"></span></p>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    rawHTML: '<span style="color:red">这里会显示红色！</span>'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
