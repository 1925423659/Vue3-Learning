<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
        <button v-on:click="ok = !ok">展示/隐藏</button>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    ok: true
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
